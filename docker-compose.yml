version: '3.8'

services:
  backend:
    image: oumaymabenbrahem/devops:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foyer-backend
    ports:
      - "8089:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/tpfoyerdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    networks:
      - test
    depends_on:
      - mysqldb

  mysqldb:
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: tpfoyerdb
    ports:
      - "3307:3306"
    networks:
      - test
    volumes:
      - db:/var/lib/mysql

  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    depends_on:
      - postgres
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    networks:
      - test
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - test

networks:
  test:
    driver: bridge

volumes:
  db:
  sonarqube_data:
  sonarqube_extensions:
  postgres_data:
