# URL de la base de données corrigée pour utiliser localhost
spring.datasource.url=jdbc:mysql://localhost:3306/testdatabase?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Identifiants (à vérifier si 'root'/'root' sont corrects pour votre BDD de test)
spring.datasource.username=root
spring.datasource.password=

# Driver et dialecte (généralement corrects)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Stratégie de mise à jour du schéma (update est correct pour les tests où la BDD persiste)
spring.jpa.hibernate.ddl-auto=update